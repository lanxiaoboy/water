<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cyber Supermarket — Digital Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- SEO / 分享（保持不变） -->
  <meta name="description" content="Instant digital goods with secure checkout. Cyber Supermarket — fast delivery, reliable service." />
  <meta property="og:title" content="Cyber Supermarket — Digital Store" />
  <meta property="og:description" content="Instant digital goods • Secure checkout" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="images/banner-desktop.jpg" />
  <meta property="og:url" content="https://cybersupermarket.netlify.app/" />
  <link rel="preload" href="images/banner-desktop.jpg" as="image" />

  <style>
    :root{ --primary:#7c3aed; --accent:#06b6d4; --text:#e5e7eb; }
    *{box-sizing:border-box}

    /* A7：更深的冷灰底色 + 极淡的主题光晕 */
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#222;
      background:
        radial-gradient(1200px 600px at 50% -200px, rgba(124,58,237,0.08), transparent 60%),
        radial-gradient(800px 400px at 95% 0,       rgba(6,182,212,0.06),  transparent 55%),
        #E3E6EC; /* 更深一点的冷灰 */
    }

    a{text-decoration:none;color:inherit}

    /* Banner / Hero（同 A6） */
    .hero{
      background-image: url('images/banner-desktop.jpg');
      background-size: cover;
      background-position: top center;
      background-repeat: no-repeat;
      color:var(--text);
      padding:32px 16px 20px;
      min-height:176px;
    }
    .hero .inner{max-width:1100px;margin:0 auto;display:flex;gap:18px;align-items:center}

    /* 品牌区（维持 A6 / A5 的布局与尺寸） */
    .brand{
      display:flex;align-items:center;gap:16px;
      background:linear-gradient(135deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.12);
      padding:10px 14px;border-radius:12px;
      backdrop-filter: blur(2px);
    }
    .brand .logo{
      width:150px; height:150px; object-fit:cover;
      border-radius:12px; border:1px solid rgba(255,255,255,.18);
      box-shadow:0 6px 18px rgba(0,0,0,.18);
      flex:0 0 auto;
    }
    .tagline{
      font-size:40px;
      font-weight:1000;
      line-height:1.4;
      margin:0;
      opacity:.98;
      text-shadow:0 1px 6px rgba(0,0,0,.28);
      white-space:normal;
      text-align:center;
    }

    .cta{margin-left:auto;display:flex;gap:12px;flex-wrap:wrap}
    .btn{
      padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,.25);
      background:linear-gradient(135deg, var(--primary), var(--accent));
      color:white;font-weight:600
    }
    .btn.ghost{background:transparent;color:var(--text)}

    .wrap{max-width:1100px;margin:24px auto;padding:0 16px}

    /* ------------ A7：覆盖 DigiSeller 小部件白底 ------------ */
    /* 让外层容器透明，露出站点的底色 */
    .digiseller-body,
    .digiseller-body > div,
    .digiseller-body > div > div{
      background: transparent !important;
    }
    /* 兜底：把写死为 #fff 的内联背景也抹掉 */
    .digiseller-body [style*="#fff"]{ background-color: transparent !important; }

    /* 商品卡片仍为白色，配圆角与柔和阴影（类名写得稍广，尽量兼容不同主题） */
    .digiseller-body .item,
    .digiseller-body .product,
    .digiseller-body .goods-item,
    .digiseller-body .goods_item,
    .digiseller-body .good-item,
    .digiseller-body .list .block,
    .digiseller-body .catalog-item{
      background:#fff !important;
      border-radius:10px !important;
      box-shadow:0 6px 20px rgba(0,0,0,.06) !important;
    }
    /* -------------------------------------------------------- */

    /* 移动端 */
    @media (max-width:768px){
      .hero{
        background-image: url('images/banner-mobile.jpg');
        background-position: top center;
        padding:24px 16px 16px;
        min-height:150px;
      }
      .brand .logo{ width:110px; height:110px }
      .tagline{ font-size:18px; line-height:1.3 }
    }

    footer{margin:40px 0 24px;text-align:center;color:#777;font-size:13px}
  </style>
</head>
<body>

  <!-- Banner / Hero -->
  <header class="hero">
    <div class="inner">
      <div class="brand">
        <img class="logo" src="images/logo1.jpg" alt="Cyber Supermarket Logo" onerror="this.style.display='none'">
        <p class="tagline">Instant digital goods<br>Secure checkout</p>
      </div>
      <div class="cta">
        <a class="btn" href="#shop">Browse products</a>
        <a class="btn ghost" href="mailto:support@example.com">Support</a>
      </div>
    </div>
  </header>

  <!-- 商品区域 -->
  <main class="wrap" id="shop">
    <script>
      !function(e){
        var l=function(l){return e.cookie.match(new RegExp("(?:^|; )digiseller-"+l+"=([^;]*)"))},
            i=l("lang"),s=l("cart_uid"),
            t=i?"&lang="+i[1]:"", d=s?"&cart_uid="+s[1]:"",
            r=e.getElementsByTagName("head")[0]||e.documentElement,
            n=e.createElement("link"), a=e.createElement("script");
        n.type="text/css"; n.rel="stylesheet"; n.id="digiseller-css";
        n.href="//shop.digiseller.com/xml/store2_css.asp?seller_id=1410772";
        a.async=!0; a.id="digiseller-js";
        a.src="//digiseller.com/store2/digiseller-api.js.asp?seller_id=1410772"+t+d;
        !e.getElementById(n.id)&&r.appendChild(n);
        !e.getElementById(a.id)&&r.appendChild(a)
      }(document);
    </script>

    <span class="digiseller-body" id="digiseller-body"
      data-logo="1" data-search="1" data-cart="1" data-langs="1" data-downmenu="1"
      data-category-id="153369" data-category-allow-child="1"></span>
  </main>

  <!-- 默认九宫格视图 -->
  <script>
    (function () {
      function pickGrid() {
        var root = document.getElementById('digiseller-body');
        if (!root) return false;
        var btns = root.querySelectorAll('a[title],button[title],a[aria-label],button[aria-label]');
        for (var i = 0; i < btns.length; i++) {
          var t = (btns[i].title || btns[i].getAttribute('aria-label') || '').toLowerCase();
          if (/(tiles|grid|плит|网格)/.test(t)) { btns[i].click(); return true; }
        }
        var groups = root.querySelectorAll('div,ul,nav');
        for (var g = 0; g < groups.length; g++) {
          var xs = groups[g].querySelectorAll('a,button');
          if (xs.length === 3) { xs[0].click(); return true; }
        }
        return false;
      }
      if (!pickGrid()) {
        var mo = new MutationObserver(function () { if (pickGrid()) mo.disconnect(); });
        mo.observe(document.body, { childList: true, subtree: true });
      }
    })();
  </script>

  <footer>© 2025 Cyber Supermarket · Powered by DigiSeller</footer>
</body>
</html>
